  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Video List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let video of videos.videos_log_by_ids" >
          <h3 matLine> {{ video.operations_data.text_queries }} </h3>
          <p matLine>{{ video.video_id }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
