  <div class="container" *ngFor="let video of videos.videos_log_by_ids">
    <div class="plan">
      <h2><span>{{ video.operations_data.text_queries }}</span> {{ video.video_id }}</h2>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/W7qWa52k-nE"
        width="250" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
      <p>
        <span>Date: </span>{{ video.operations_data.detection_date | date }}
      </p>
  </div>
